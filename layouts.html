<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout With Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            display: none; /* Hide the toggle button by default */
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .main {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background: #ddd;
            padding: 20px;
            width: 25%;
            transition: transform 0.3s ease; /* Smooth transition for sidebar */
        }

        .content {
            background: #f4f4f4;
            padding: 20px;
            flex: 1;
        }

        .footer {
            background: #222;
            color: white;
            padding: 15px;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Show the toggle button on mobile */
            }

            .sidebar {
                position: fixed; /* Fix the sidebar to the side */
                top: 0;
                left: 0;
                height: 100vh;
                width: 250px; /* Set a fixed width for the sidebar */
                transform: translateX(-100%); /* Hide the sidebar off-screen */
                z-index: 1000; /* Ensure it appears above other content */
            }

            .sidebar.active {
                transform: translateX(0); /* Show the sidebar when active */
            }

            .content {
                width: 100%; /* Make the content take up the full width */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <span>Navbar</span>
            <button class="menu-toggle" onclick="toggleSidebar()">&#9776;</button> <!-- Hamburger icon -->
        </div>

        <div class="main">
            <div class="sidebar" id="sidebar">Sidebar</div>
            <div class="content">Content</div>
        </div>

        <div class="footer">Footer</div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active'); // Toggle the 'active' class
        }
    </script>

</body>
</html>
