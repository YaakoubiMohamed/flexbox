<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout With Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Clear floats */
        }

        .navbar {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            float: left;
            height: 60px;
        }

        .menu-toggle {
            display: none; /* Hide the toggle button by default */
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .main {
            width: 75%;
            float: left;
            padding: 20px;
            height: calc(100% - 120px);
        }

        .sidebar {
            width: 25%;
            float: left;
            background: #ddd;
            padding: 20px;
            height: calc(100% - 120px);
        }

        .footer {
            width: 100%;
            float: left;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            height: 60px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="navbar">
            Navbar
        </div>
        <div class="sidebar">
            Sidebar
        </div>
        <div class="main">
            Main Content
        </div>
        <div class="footer">
            Footer
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active'); // Toggle the 'active' class
        }
    </script>

</body>

</html>
