<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire sans Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background: darkblue;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Formulaire classique</h2>
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email">

            <label for="message">Message :</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>

</html>
