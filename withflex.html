<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Espacement entre les champs */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        form input,
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            align-self: center;
            /* Centre le bouton */
            width: 100%;
        }

        button:hover {
            background: darkblue;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Formulaire avec Flexbox</h2>
        <form>
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>

</html>
