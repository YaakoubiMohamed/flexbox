<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Auto-Hide (Flexbox Only)</title>
    <style>
      /* Réinitialisation globale */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Hauteur complète */
      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* Conteneur principal */
      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* Barre de navigation */
      .navbar {
        background: #333;
        color: white;
        text-align: center;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 24px;
      }

      .search-input {
        flex: 1;
        /* background: white; */
        margin: 0 15px;
        /* margin-left: 15px;
            margin-right: 15px; */
      }

      .search-input input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }

      .user-profile {
        display: flex;
        align-items: center;
      }

      .user-profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-left: 10px;
      }

      /* Bouton pour afficher/cacher la sidebar (masqué sur desktop) */
      .menu-toggle {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        display: none; /* Caché par défaut */
      }

      /* Section principale */
      .main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* Sidebar */
      .sidebar {
        background: #ddd;
        padding: 20px;
        width: 250px;
        min-width: 250px;
        max-width: 25%;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease-in-out;
      }

      nav ul {
        list-style: none;
      }

      nav ul li {
        margin-bottom: 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      .user-info{
        margin-top: 20px;
        text-align: center;
      }

      /* Sidebar cachée (sur mobile) */
      .sidebar.hidden {
        transform: translateX(-100%);
        position: absolute;
        height: 100%;
      }

      /* Contenu principal */
      .content {
        background: #f4f4f4;
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .articles {
        background-color: blue;
        display: flex;
        flex-wrap: wrap; /* no-wrap*/
        gap:20px; /* margin-right*/ 
        justify-content: center;
      }

      .article {
        background-color: #333;
        min-width: 200px;
        max-width: 400px;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        flex:1;
        display: flex;
        /* margin: auto; */
        flex-direction: column;
      }

      .article img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .article h3{
        margin-bottom: 15px;
      }
      /* Pied de page */
      .footer {
        background: #222;
        color: white;
        padding: 15px;
        text-align: center;
      }

      .sidebar img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Barre de navigation -->
      <div class="navbar">
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <div class="logo">MonSite</div>
        <div class="search-input">
          <input type="text" placeholder="Rechercher" />
        </div>

        <div class="user-profile">
          Bienvenue, Alice
          <img src="images/business.jpg" alt="" />
        </div>
      </div>

      <!-- Section principale -->
      <div class="main">
        <div class="sidebar">
          <nav>
            <ul>
              <li>
                <a href="#">Accueil</a>
              </li>
              <li>
                <a href="#">Articles</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
              <li>
                <a href="#">Paramatres</a>
              </li>
            </ul>
          </nav>
          <div class="user-info">
            <img src="images/business.jpg" alt="" />
            <p>Alice</p>
          </div>
        </div>
        <div class="content">
          <h1>Bienvenue sur mon site</h1>
          <p>Voici les dernieres articles interessants</p>
          <div class="articles">
            <div class="article">
                <img src="images/business.jpg" alt="">
                <h3>Article 1</h3>
                <p>Contenu de l'article 1</p>
            </div>
            <div class="article">
                <img src="images/business.jpg" alt="">
                <h3>Article 1</h3>
                <p>Contenu de l'article 1</p>
            </div>
            <div class="article">
                <img src="images/business.jpg" alt="">
                <h3>Article 1</h3>
                <p>Contenu de l'article 1</p>
            </div>

          </div>
        </div>
      </div>

      <!-- Pied de page -->
      <div class="footer">2025  © MonSite Tous droits reserves </div>
    </div>

    <script>
      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("hidden");
      }

      function checkScreenSize() {
        const sidebar = document.querySelector(".sidebar");
        const menuToggle = document.querySelector(".menu-toggle");

        if (window.innerWidth < 768) {
          sidebar.classList.add("hidden"); // Cache la sidebar sur mobile
          menuToggle.style.display = "block"; // Affiche le bouton menu
        } else {
          sidebar.classList.remove("hidden"); // Affiche la sidebar sur desktop
          menuToggle.style.display = "none"; // Cache le bouton menu sur desktop
        }
      }

      // Vérifier la taille au chargement et au redimensionnement
      window.addEventListener("load", checkScreenSize);
      window.addEventListener("resize", checkScreenSize);
    </script>
  </body>
</html>
